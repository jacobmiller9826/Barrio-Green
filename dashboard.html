<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Barrio Green – Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌵 Barrio Green Dashboard</h1>
    <p><strong>Wallet:</strong> <span id="userAddress">Loading...</span></p>
    <p><strong>Balance:</strong> <span id="userBalance">Loading...</span> TUC</p>

    <h2>📋 Log Activity</h2>
    <form id="logForm">
      <div class="form-group">
        <label>Type:</label>
        <select id="logType">
          <option value="recycling">♻️ Recycling (lbs of plastic)</option>
          <option value="solar">☀️ Solar Credits (kWh)</option>
        </select>
      </div>
      <div class="form-group">
        <label>Amount:</label>
        <input type="number" id="logAmount" placeholder="Amount" required />
      </div>
      <button type="submit">Submit Log</button>
    </form>

    <a href="rewards.html">🎁 View Rewards</a>
  </div>
  <footer>
    Barrio Green – Built for Tucson
  </footer>
  <script src="app.js"></script>
</body>
</html>
