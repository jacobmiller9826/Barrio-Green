<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barrio Green â€“ Rewards App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1 id="app-title">Barrio Green</h1>
      <p id="app-subtitle">Arizona Community Rewards</p>
    </header>

    <nav class="nav-bar">
      <button id="nav-dashboard" class="nav-button">Dashboard</button>
      <button id="nav-rewards" class="nav-button">Rewards</button>
      <button id="nav-admin" class="nav-button">Admin</button>
    </nav>

    <main>
      <section id="dashboard-section" class="card">
        <h2>Welcome ðŸ‘‹</h2>
        <p class="address" id="user-address">Not connected</p>

        <div class="balance-container card">
          <h3>Your TUC Balance</h3>
          <p id="balance">Loading...</p>
        </div>
      </section>

      <section id="rewards-section" class="card hidden">
        <h2>Rewards Catalog</h2>
        <div id="rewards-list">
          <div class="reward-item card">
            <h3>Baseball Tickets</h3>
            <p>Cost: 50 TUC</p>
            <button class="redeem-btn">Redeem</button>
          </div>
          <div class="reward-item card">
            <h3>Farmers Market Discount</h3>
            <p>Cost: 30 TUC</p>
            <button class="redeem-btn">Redeem</button>
          </div>
        </div>
      </section>

      <section id="admin-section" class="card hidden">
        <h2>Admin Mint Tokens</h2>
        <input type="text" id="mint-address" placeholder="Recipient Address" />
        <input type="number" id="mint-amount" placeholder="Amount to Mint" />
        <button id="mint-button">Mint Tokens</button>
        <p id="mint-status"></p>
      </section>
    </main>

    <footer>
      <button id="lang-toggle" class="footer-button">ES</button>
      <button id="mode-toggle" class="footer-button">ðŸŒ™</button>
      <p>&copy; 2025 Barrio Green â€“ Made in Arizona ðŸŒµ</p>
    </footer>

    <!-- Modal for messages -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <p id="modal-message"></p>
        <button id="modal-close">Close</button>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </div>
</body>
</html>
