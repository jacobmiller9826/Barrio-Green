<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barrio Green â€“ Rewards App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1 id="app-title">Barrio Green</h1>
      <p id="app-subtitle">Arizona Community Rewards</p>
      <div class="header-controls">
        <button id="lang-toggle">ES</button>
        <button id="mode-toggle">ðŸŒ™</button>
      </div>
    </header>

    <main>
      <nav class="nav">
        <button id="nav-dashboard">Dashboard</button>
        <button id="nav-rewards">Rewards</button>
        <button id="nav-admin">Admin</button>
      </nav>

      <section id="dashboard-section" class="card">
        <div class="card">
          <h2 id="welcome-title">Welcome ðŸ‘‹</h2>
          <p class="address" id="user-address"></p>
        </div>
        <div class="card">
          <h3 id="balance-title">Your TUC Balance</h3>
          <p id="balance">Loading...</p>
        </div>
      </section>

      <section id="rewards-section" class="hidden">
        <div class="card">
          <h2 id="rewards-title">Rewards Catalog</h2>
          <div id="rewards-list">
            <div class="reward-item">
              <h3>Baseball Tickets</h3>
              <p>Cost: 50 TUC</p>
              <button class="redeem-btn">Redeem</button>
            </div>
            <div class="reward-item">
              <h3>Farmers Market Discount</h3>
              <p>Cost: 30 TUC</p>
              <button class="redeem-btn">Redeem</button>
            </div>
          </div>
        </div>
      </section>

      <section id="admin-section" class="hidden">
        <div class="card">
          <h2 id="admin-title">Admin Mint Tokens</h2>
          <input type="text" id="mint-address" placeholder="Recipient Address" />
          <input type="number" id="mint-amount" placeholder="Amount" />
          <button id="mint-button">Mint Tokens</button>
          <p id="mint-status"></p>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Barrio Green â€“ Made in Arizona ðŸŒµ</p>

  </div>
